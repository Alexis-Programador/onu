<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Quiz de Espa√±ol</title>
<style>
body{font-family:Arial;margin:0;background:#f4fff6;color:#222;}
header{background:#2e8b57;color:white;padding:20px;text-align:center;}
.quiz-container{max-width:600px;margin:auto;padding:20px;}
.question-card{background:white;border-radius:10px;padding:20px;margin-bottom:15px;box-shadow:0 5px 10px rgba(0,0,0,0.1);}
.question-card h3{margin-bottom:15px;}
.question-card button{display:block;width:100%;padding:10px;margin:5px 0;border:none;border-radius:8px;cursor:pointer;font-size:16px;}
.question-card button:hover{background:#3fa96d;color:white;}
#resumen{text-align:center;background:white;border-radius:10px;padding:20px;box-shadow:0 5px 10px rgba(0,0,0,0.1);margin-top:20px;}
</style>
</head>
<body>

<header>
<h1>üìù Quiz de Espa√±ol</h1>
<p>Cada respuesta correcta vale 5 puntos</p>
</header>

<div class="quiz-container" id="quizContainer"></div>

<div id="resumen" style="display:none;">
<h2>‚úÖ Quiz completado</h2>
<p id="puntosGanados">Puntos ganados: 0</p>
<p id="totalPuntos">Total puntos: 0</p>
<button onclick="volver()">‚¨Ö Volver al inicio</button>
</div>

<script>
const preguntas=[
{pregunta:"1. ¬øCu√°l es el sin√≥nimo de 'r√°pido'?",opciones:["veloz","lento","t√≠mido"],correcta:0},
{pregunta:"2. ¬øQu√© es un sustantivo?",opciones:["Nombre de persona, lugar o cosa","Verbo de acci√≥n","Adjetivo"],correcta:0},
{pregunta:"3. Se√±ala la palabra con tilde correcta:",opciones:["cancion","cami√≥n","auto"],correcta:1},
{pregunta:"4. ¬øCu√°l es ant√≥nimo de 'feliz'?",opciones:["triste","contento","alegre"],correcta:0},
{pregunta:"5. ¬øCu√°l es el plural de 'luz'?",opciones:["luzes","luces","luzes"],correcta:1},
{pregunta:"6. ¬øQu√© palabra es adjetivo?",opciones:["r√°pido","correr","felicidad"],correcta:0},
{pregunta:"7. ¬øCu√°l es un verbo?",opciones:["correr","r√°pido","mesa"],correcta:0},
{pregunta:"8. ¬øQu√© es un pronombre?",opciones:["Palabra que sustituye al sustantivo","Nombre propio","Verbo"],correcta:0},
{pregunta:"9. Se√±ala la palabra aguda:",opciones:["cami√≥n","casa","√°rbol"],correcta:0},
{pregunta:"10. ¬øQu√© es un adverbio?",opciones:["Modifica un verbo, adjetivo o adverbio","Nombre de persona","Art√≠culo"],correcta:0}
];

const puntosPorPregunta=5;
let puntosGanados=0;
let puntos=parseInt(localStorage.getItem("puntos"))||0;
let indicePregunta=0;

const container=document.getElementById("quizContainer");

function mostrarPregunta(indice){
    container.innerHTML="";
    const q=preguntas[indice];
    const card=document.createElement("div");
    card.classList.add("question-card");
    const preguntaElem=document.createElement("h3");
    preguntaElem.textContent=q.pregunta;
    card.appendChild(preguntaElem);
    q.opciones.forEach((opcion,i)=>{
        const btn=document.createElement("button");
        btn.textContent=opcion;
        btn.addEventListener("click",()=>{
            if(i===q.correcta){alert("‚úÖ Correcto +5 puntos");puntosGanados+=puntosPorPregunta;puntos+=puntosPorPregunta;localStorage.setItem("puntos",puntos);}
            else{alert("‚ùå Incorrecto");}
            indicePregunta++;
            if(indicePregunta<preguntas.length){mostrarPregunta(indicePregunta);}
            else{mostrarResumen();}
        });
        card.appendChild(btn);
    });
    container.appendChild(card);
}

function mostrarResumen(){
    container.style.display="none";
    document.getElementById("resumen").style.display="block";
    document.getElementById("puntosGanados").textContent="Puntos ganados: "+puntosGanados;
    document.getElementById("totalPuntos").textContent="Total puntos: "+puntos;
    localStorage.setItem("quizCompletado","true");
}

function volver(){window.location.href="loggin.html";}

mostrarPregunta(indicePregunta);
</script>

</body>
</html>

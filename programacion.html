<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Quiz de Programaci√≥n</title>
<style>body{font-family:Arial;margin:0;background:#f4fff6;color:#222;}header{background:#2e8b57;color:white;padding:20px;text-align:center;}.quiz-container{max-width:600px;margin:auto;padding:20px;}.question-card{background:white;border-radius:10px;padding:20px;margin-bottom:15px;box-shadow:0 5px 10px rgba(0,0,0,0.1);}.question-card h3{margin-bottom:15px;}.question-card button{display:block;width:100%;padding:10px;margin:5px 0;border:none;border-radius:8px;cursor:pointer;font-size:16px;}.question-card button:hover{background:#3fa96d;color:white;}#resumen{text-align:center;background:white;border-radius:10px;padding:20px;box-shadow:0 5px 10px rgba(0,0,0,0.1);margin-top:20px;}</style>
</head>
<body>
<header>
<h1>üíª Quiz de Programaci√≥n</h1>
<p>Cada respuesta correcta vale 5 puntos</p>
</header>
<div class="quiz-container" id="quizContainer"></div>
<div id="resumen" style="display:none;">
<h2>‚úÖ Quiz completado</h2>
<p id="puntosGanados">Puntos ganados: 0</p>
<p id="totalPuntos">Total puntos: 0</p>
<button onclick="volver()">‚¨Ö Volver al inicio</button>
</div>
<script>
const preguntas=[
{pregunta:"1. ¬øQu√© lenguaje se usa para web?",opciones:["HTML","Python","C++"],correcta:0},
{pregunta:"2. ¬øQu√© es JavaScript?",opciones:["Lenguaje de programaci√≥n web","Base de datos","Sistema operativo"],correcta:0},
{pregunta:"3. ¬øQu√© es una variable?",opciones:["Almacena datos","Calcula datos","Imprime datos"],correcta:0},
{pregunta:"4. ¬øPara qu√© sirve CSS?",opciones:["Dise√±ar p√°ginas web","Programar l√≥gica","Almacenar datos"],correcta:0},
{pregunta:"5. ¬øQu√© es un bucle for?",opciones:["Repite c√≥digo","Bucle infinito","Variable"],correcta:0},
{pregunta:"6. ¬øQu√© significa 'console.log'?",opciones:["Imprime en consola","Crea variable","Inicia bucle"],correcta:0},
{pregunta:"7. ¬øQu√© es un array?",opciones:["Lista de valores","Variable","Funci√≥n"],correcta:0},
{pregunta:"8. ¬øQu√© hace 'if'?",opciones:["Condici√≥n","Bucle","Variable"],correcta:0},
{pregunta:"9. ¬øQu√© lenguaje se usa para backend?",opciones:["PHP","CSS","HTML"],correcta:0},
{pregunta:"10. ¬øQu√© es Git?",opciones:["Control de versiones","Editor de c√≥digo","Lenguaje"],correcta:0}
];
const puntosPorPregunta=5;
let puntosGanados=0;
let puntos=parseInt(localStorage.getItem("puntos"))||0;
let indicePregunta=0;
const container=document.getElementById("quizContainer");
function mostrarPregunta(indice){
container.innerHTML="";
const q=preguntas[indice];
const card=document.createElement("div");
card.classList.add("question-card");
const preguntaElem=document.createElement("h3");
preguntaElem.textContent=q.pregunta;
card.appendChild(preguntaElem);
q.opciones.forEach((opcion,i)=>{
const btn=document.createElement("button");
btn.textContent=opcion;
btn.addEventListener("click",()=>{
if(i===q.correcta){alert("‚úÖ Correcto +5 puntos");puntosGanados+=puntosPorPregunta;puntos+=puntosPorPregunta;localStorage.setItem("puntos",puntos);}
else{alert("‚ùå Incorrecto");}
indicePregunta++;
if(indicePregunta<preguntas.length){mostrarPregunta(indicePregunta);}
else{mostrarResumen();}
});
card.appendChild(btn);
});
container.appendChild(card);
}
function mostrarResumen(){
container.style.display="none";
document.getElementById("resumen").style.display="block";
document.getElementById("puntosGanados").textContent="Puntos ganados: "+puntosGanados;
document.getElementById("totalPuntos").textContent="Total puntos: "+puntos;
localStorage.setItem("quizCompletado","true");
}
function volver(){window.location.href="loggin.html";}
mostrarPregunta(indicePregunta);
</script>
</body>
</html>
